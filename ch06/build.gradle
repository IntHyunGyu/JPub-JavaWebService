buildscript{
    ext{
        springBootVersion ='1.3.8.RELEASE'
        querydslVersion = "3.6.9"
        generatedSourcesDir = file("${buildDir}/generated-sources")
    }

  repositories{
    jcenter()
  }

  dependencies{
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}



apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'


configurations {
    querydslapt
}

apply from :  'gradle/querydsl.gradle'

jar{
  baseName = 'jpub-springBoot'
  version =  '0.1.0'
}


sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    jcenter()
}


dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    //db
    compile group: 'org.hsqldb', name: 'hsqldb', version:'2.3.2'
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    //// https://mvnrepository.com/artifact/com.mysema.querydsl/querydsl-jpa
//    compile group: 'com.mysema.querydsl', name: 'querydsl-jpa', version: '3.6.9'

    compile  "com.mysema.querydsl:querydsl-core:${querydslVersion}"
    compile  "com.mysema.querydsl:querydsl-jpa:${querydslVersion}"
    compile  "com.mysema.querydsl:querydsl-sql:${querydslVersion}"
    querydslapt  "com.mysema.querydsl:querydsl-apt:${querydslVersion}"

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile 'junit:junit:4.12'
}

eclipse{
   classpath {
        downloadSources = true
        defaultOutputDir = file("${buildDir}/classes/main")
        }
}

idea{
    module{
        downloadSources = true
        downloadJavadoc = false
        inheritOutputDirs = false
        outputDir = file("${buildDir}/classes/main")
    }
}
